<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Favourites List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list-header>Your Favourites</ion-list-header>
    <ion-list *ngFor="let f of favourites">
      <ion-item-sliding>
        <ion-item [routerLink]="['/favourites-details', f.id]">
          <ion-avatar slot="start">
            <ion-img [src]="f.image.small"> </ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{ f.name }}</h2>
            <p>{{ f.symbol }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeFromFavourites(f.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
