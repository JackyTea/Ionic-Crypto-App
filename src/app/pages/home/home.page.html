<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DPS926 Assignment 4 - Crypto App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list *ngFor="let coin of coinData">
      <ion-item>{{ coin.id }}</ion-item>
    </ion-list>
  </div>
</ion-content>
